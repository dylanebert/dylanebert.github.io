<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dylan Ebert</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/CSSRulePlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<style>
body {
	font-family: 'Open Sans', Helvetica, sans-serif;
	font-weight: 400;
	letter-spacing: 0.075em;
	line-height: 1.65em;
	background-color: #34495e;
	color: white;
}
div {
	display: block;
}
h1, h2, h3, h4, h5, h6 {
	font-weight: 800;
	letter-spacing: .15em;
	text-transform: uppercase;
}
p {
	display: block;
}

#header {
	display: flex;
	flex-direction: column;
	position: relative;
	overflow: hidden;
	text-align: center;
	justify-content: center;
	height: 100vh;
}
#header h1 {
	line-height: 2.5em;
}
#header h1:after {
	height: 2px;
	width: 0;
	background: white;
	position: absolute;
	content: '';
	display: block;
}
#header p {
	letter-spacing: .125em;
	font-size: 1.25em;
	padding-top: 1em;
}
</style>
<body>
<div id="wrapper">
	<div id="header" class="container">
		<h1>Dylan Ebert</h1>
		<p>Under Construction</p>
	</div>
</div>
</body>
<script>
$(window).on('load', function() {
	TweenMax.fromTo($('#header h1'), .5, {opacity: 0, scale: .95}, {opacity: 1, scale: 1, ease: Power1.easeOut});
	TweenMax.to(CSSRulePlugin.getRule('#header h1:after'), .5, {cssRule:{width: '100%'}, delay: .5});
	TweenMax.fromTo($('#header p'), .5, {opacity: 0}, {opacity: 1, ease: Power1.easeOut, delay: 1});
});
</script>
</html>
